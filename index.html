<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: #c2185b;
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      text-align: center;
      margin: 30px 20px 10px;
      animation: fadeIn 2s ease;
    }

    .card-container {
      perspective: 1000px;
      width: 90%;
      max-width: 350px;
      height: 450px;
      margin: 30px 0;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: #fff8f0;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
      text-align: justify;
      font-size: 1.1em;
      line-height: 1.6;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .btn-corazon {
      background: transparent;
      border: none;
      font-size: 2em;
      cursor: pointer;
      animation: pulse 1.2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .card-container {
        height: 380px;
      }
    }
  </style>
</head>
<body>

  <h1>Para la mujer de mi vida</h1>

  <div class="card-container">
    <div class="card" id="tarjeta">
      <div class="card-face card-front">
        <img src="https://i.imgur.com/vxNJK38.jpeg" alt="Pareja feliz">
      </div>
      <div class="card-face card-back">
        <p>
          Mi amor, cada momento a tu lado es un regalo. Tu sonrisa, tu fuerza, tu ternura‚Ä¶ hacen que mi mundo tenga sentido. Te amo con cada parte de mi alma, y lo har√© por siempre.
        </p>
        <p style="text-align: right;">
          Con todo mi amor,<br><strong>[Tu nombre]</strong>
        </p>
      </div>
    </div>
  </div>

  <button class="btn-corazon" onclick="girarTarjeta()">üëâüèª‚ù§Ô∏èüëàüèª</button>

  <!-- Reproductor de m√∫sica oculto -->
  <audio id="audio" style="display: none;">
    <source src="https://miguelangelz1.github.io/Musicamp3/wonderwall.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function girarTarjeta() {
      document.getElementById('tarjeta').classList.toggle('flip');
      const audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play().catch(error => {
          console.log("El navegador bloque√≥ la reproducci√≥n autom√°tica:", error);
        });
      }
    }
  </script>

</body>
</html>
