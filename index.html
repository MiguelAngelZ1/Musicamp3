<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi amor</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Animaciones CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #c2185b;
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      text-align: center;
      margin: 30px 20px 10px;
      animation: fadeInDown 2s ease;
      z-index: 1;
    }

    .card-container {
      perspective: 1000px;
      width: 95%;
      max-width: 500px;
      height: 600px;
      margin: 30px 0;
      z-index: 1;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: #fff8f0;
      transform: rotateY(180deg);
      padding: 30px;
      box-sizing: border-box;
      text-align: justify;
      font-size: 1.2em;
      line-height: 1.8;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .card-back .iconos {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5em;
      color: #c2185b;
      animation: pulse 2s infinite;
    }

    .firma {
      text-align: right;
      font-weight: bold;
      margin-top: auto;
      font-size: 1.1em;
    }

    .firma::after {
      content: " ♥";
      color: #e91e63;
      font-size: 1.3em;
      margin-left: 5px;
    }

    .btn-corazon {
      background: transparent;
      border: none;
      font-size: 2.5em;
      color: #e91e63;
      cursor: pointer;
      animation: heartBeat 2s infinite;
      margin-bottom: 30px;
      z-index: 1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.5em;
      }

      .card-container {
        height: 500px;
      }
    }

    /* Máquina de escribir */
    .typewriter-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #c2185b;
      animation: typing 5s steps(80, end), blink .8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Corazones flotando */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 1.5em;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to { transform: translateY(-10vh) scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <h1 class="animate__animated animate__fadeInDown">Para la mujer de mi vida</h1>

  <div class="card-container">
    <div class="card" id="tarjeta">
      <div class="card-face card-front">
        <img src="https://i.imgur.com/vxNJK38.jpeg" alt="Pareja feliz">
      </div>
      <div class="card-face card-back animate__animated animate__fadeInRight">
        <div class="iconos">
          <i class="fas fa-heart"></i> <i class="fas fa-kiss-wink-heart"></i>
        </div>
        <div id="textoMaquina">
          <!-- Aquí se escribirá con efecto -->
        </div>
        <p class="firma">
          Con todo mi amor,<br><strong>[Tu nombre]</strong>
        </p>
      </div>
    </div>
  </div>

  <button class="btn-corazon" onclick="girarTarjeta()" aria-label="Girar tarjeta">
    <i class="fas fa-heartbeat"></i>
  </button>

  <!-- Música de fondo -->
  <audio id="audio" style="display: none;">
    <source src="https://miguelangelz1.github.io/Musicamp3/oasis.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function girarTarjeta() {
      const card = document.getElementById('tarjeta');
      card.classList.toggle('flip');

      const audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play().catch(error => console.log("Reproducción bloqueada:", error));
      }

      if (card.classList.contains('flip')) {
        escribirTextoMaquina();
      }
    }

    function escribirTextoMaquina() {
      const contenedor = document.getElementById('textoMaquina');
      contenedor.innerHTML = ""; // Limpia antes de escribir
      const texto = `Mi amor, cada momento a tu lado es un regalo. Tu sonrisa, tu fuerza, tu ternura… hacen que mi mundo tenga sentido. En tus brazos encontré un hogar, en tu voz una melodía, y en tu mirada un futuro. Gracias por ser mi todo. No hay palabras suficientes para expresarte cuánto te amo, pero quiero intentarlo cada día de mi vida.`;
      let i = 0;

      const interval = setInterval(() => {
        if (i < texto.length) {
          contenedor.innerHTML += texto.charAt(i);
          contenedor.classList.add("typewriter-text");
          i++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }

    // Generar corazones flotando
    function lanzarCorazones() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 5 + Math.random() * 5 + 's';
        heart.style.fontSize = 1 + Math.random() * 2 + 'em';
        heart.innerHTML = '♥';
        hearts.appendChild(heart);

        setTimeout(() => {
          hearts.removeChild(heart);
        }, 10000);
      }
    }

    setInterval(lanzarCorazones, 1500); // Cada 1.5s lanza nuevos corazones
  </script>

</body>
</html>
